<body>
  <!-- 标题栏开始 -->

  <div class="container-fluid">
    <!-- Tab panes -->
    <div class="col-md-2">
      <div class="panel panel-default">
        <div class="panel-heading">操作面板</div>
        <div class="panel-body">
          <a class="btn btn-success btn-block" data-toggle="modal" data-target=".bs-example-modal-lg">增加议程</a>

          <a class="btn btn-primary btn-block" onclick="login()">查询议程</a>
        </div>
        <div id="time" class="panel-footer">Panel footer</div>
      </div>
    </div>
    <div class="col-md-10">

      <div class="panel panel-default">
        <div class="panel-heading">发起的议程</div>
        <div class="panel-body">
          <table id="mylistTable" class="table table-hover table-striped">
            <tr style="font-size:17px;color:#fff;background-color: #00B0AD"><th>会议</th><th>主持人</th><th>起始时间</th><th>结束时间</th><th>参与者</th><th>操作</th></tr>
            <tr v-for="(meeting, index) in meetings" :id="'list1_' + index">
              <td>{{meeting.name}}</td>
              <td>{{meeting.sponer}}</td>
              <td>{{meeting.beginTime}}</td>
              <td>{{meeting.endTime}}</td>
              <td>{{meeting.parter}}</td>
              <td><a onclick="ca(this.value)" title="编辑议程" :value="meeting.id"><span class="glyphicon glyphicon-edit"></span></a>   <a :value="meeting.id" onclick="" title="删除议程"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">参与的议程</div>
        <div class="panel-body">
          <table id="takelistTable" class="table table-hover table-striped">
            <tr style="font-size:17px;color:#fff;background-color: #00B0AD"><th>会议</th><th>主持人</th><th>起始时间</th><th>结束时间</th><th>参与者</th><th>操作</th></tr>
            <tr v-for="(meeting, index) in meetings">
              <td>{{meeting.name}}</td>
              <td>{{meeting.sponer}}</td>
              <td>{{meeting.beginTime}}</td>
              <td>{{meeting.endTime}}</td>
              <td>{{meeting.parter}}</td>
              <td><a onclick="ca(this.value)" title="退出议程" :value="meeting.id"><span class="glyphicon glyphicon-log-out"></span></a></td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>

    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <fieldset>
          <div class="modal-header">

          </div>
          <div class="modal-body col-md-offset-1 col-md-10" >
            <div id="notice2"></div>
            <form>
              <div class="form-group">
                <label class="control-label">名称:</label>

              </div>
              <div class="form-group">
                <label class="control-label">开始时间：</label>
                <div class="input-group date form_datetime col-md-5" data-date="2017-06-08T05:25:07Z" data-date-format="dd MM yyyy - HH:ii" data-link-field="dtp_input1">
                  <input class="form-control" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
              </div>
              <div class="form-group">
                <label class="control-label">结束时间：</label>
                <div class="input-group date form_datetime col-md-5" data-date="2017-06-08T05:25:07Z" data-date-format="dd MM yyyy - HH:ii" data-link-field="dtp_input1">
                  <input class="form-control" size="16" type="text" value="" readonly>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
              </div>
              <div class="form-group" id="usercheck">
                <label class="control-label">参与者：</label>
                <div>
                  <label class="checkbox-inline" v-for="user in users">
                    <input type="checkbox" id="inlineCheckbox1" :value="user.id"> {{user.name}}
                  </label>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="toCpwd()">确定</button>
              </div>
            </from>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <script>
    function nowTime(){
      var nowDate = new Date();
      var year = nowDate.getFullYear();
      var month = nowDate.getMonth()+1;
      month = month>9 ? month : "0" + month;
      var date = nowDate.getDate();
      date = date>9 ? date : "0" + date;
      var hour = nowDate.getHours();
      hour = hour>9 ? hour : "0" + hour;
      var miunte = nowDate.getMinutes();
      miunte = miunte>9 ? miunte : "0" + miunte;
      var second = nowDate.getSeconds();
      second = second>9 ? second : "0" + second;
      $("#time").html(year+"-"+month+"-"+date+"/"+hour+":"+miunte+":"+second);
    }
