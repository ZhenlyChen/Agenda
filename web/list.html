<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#f8f8f8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="agenda.ico">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script src="js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="js/agenda.js"></script>
    <style type="text/css">
        body {
            padding-top: 70px;
            background-color: #EEEEEE;
        }
    </style>
</head>

<body>
    <!-- 标题栏开始 -->
    <div id="nav-bar"></div>
    <!--标题栏结束 -->
    <br>
    <div class="container-fluid">
        <!-- Tab panes -->
        <div class="col-md-2">
            <div class="panel panel-default">
                <div class="panel-heading">操作面板</div>
                <div class="panel-body">
                    <a class="btn btn-success btn-block" data-toggle="modal" data-target=".bs-example-modal-lg" onclick="cleanAdd()">增加议程</a>
                </div>
                <div id="time" class="panel-footer">Panel footer</div>
            </div>
        </div>
        <div class="col-md-10">

            <div class="panel panel-default">
                <div class="panel-heading">发起的议程</div>
                <div class="panel-body">
                    <table id="mylistTable" class="table table-hover table-striped">
                        <tr style="font-size:17px;color:#fff;background-color: #00B0AD">
                            <th>会议</th>
                            <th>主持人</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                            <th>参与者</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="(meeting, index) in meetings" :id="'list1_' + index">
                            <td>{{meeting.name}}</td>
                            <td>{{meeting.sponsor}}</td>
                            <td>{{meeting.startDate}}</td>
                            <td>{{meeting.endDate}}</td>
                            <td>{{meeting.actors}}</td>
                            <td><a data-toggle="modal" data-target=".bs-example-modal-lg" onclick="editMeeting(this)" title="编辑议程" :value="meeting.mid"><span class="glyphicon glyphicon-edit"></span></a>
                                <a :value="meeting.mid" onclick="delMeeting(this)" title="删除议程"><span class="glyphicon glyphicon-trash"></span></a></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">参与的议程</div>
                <div class="panel-body">
                    <table id="takelistTable" class="table table-hover table-striped">
                        <tr style="font-size:17px;color:#fff;background-color: #00B0AD">
                            <th>会议</th>
                            <th>主持人</th>
                            <th>起始时间</th>
                            <th>结束时间</th>
                            <th>参与者</th>
                            <th>操作</th>
                        </tr>
                        <tr v-for="(meeting, index) in meetings">
                            <td>{{meeting.name}}</td>
                            <td>{{meeting.sponsor}}</td>
                            <td>{{meeting.startDate}}</td>
                            <td>{{meeting.endDate}}</td>
                            <td>{{meeting.actors}}</td>
                            <td><a onclick="outMeeting(this)" title="退出议程" :value="meeting.mid"><span class="glyphicon glyphicon-log-out"></span></a></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div id="addMeet" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <fieldset>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">增加议程</h4>
                    </div>
                    <div class="modal-body col-md-offset-1 col-md-10">
                        <div id="notice2"></div>
                        <form>
                            <div class="form-group">
                                <label class="control-label">名称:</label>
                                <input id="meetName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">开始时间：</label>
                                <div class="input-group date form_datetime col-md-5" data-date-format="dd-MM-yyyy HH:ii:00" data-link-field="dtp_input1">
                                    <input id="input_startDate" class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" value="" /><br/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">结束时间：</label>
                                <div class="input-group date form_datetime col-md-5" data-date-format="dd-MM-yyyy HH:ii:00" data-link-field="dtp_input1">
                                    <input id="input_endDate" class="form-control" size="16" type="text" value="" readonly>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" value="" /><br/>
                            </div>
                            <div class="form-group" id="usercheck">
                                <label class="control-label">参与者：</label>
                                <div>
                                    <label class="checkbox-inline" v-for="(user,index) in users">
                                    <input type="checkbox" name="input_user" :value="user.name"> {{user.name}}
                                </label>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button data-mid="1" id="sendMeeting" value="addMeeting" type="button" class="btn btn-primary" onclick="dealMeeting(this)">确定</button>
                            </div>
                            </from>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <script>
        function nowTime() {
            var nowDate = new Date();
            var year = nowDate.getFullYear();
            var month = nowDate.getMonth() + 1;
            month = month > 9 ? month : "0" + month;
            var date = nowDate.getDate();
            date = date > 9 ? date : "0" + date;
            var hour = nowDate.getHours();
            hour = hour > 9 ? hour : "0" + hour;
            var miunte = nowDate.getMinutes();
            miunte = miunte > 9 ? miunte : "0" + miunte;
            var second = nowDate.getSeconds();
            second = second > 9 ? second : "0" + second;
            $("#time").html(year + "-" + month + "-" + date + " " + hour + ":" + miunte + ":" + second);
        }

        $(function() {
            nowTime();
            setInterval("nowTime()", 1000);
            loadBar("#t-problem");
            var isLogin = getCookie("isLogin");
            var cook_isMail = getCookie("tureEmail");
            if (isLogin == 0 || isLogin == '' || isLogin == undefined) {
                // window.location.href='index.html?op=1';
            } else if (cook_isMail == '0' || cook_isMail == undefined || cook_isMail == "") {
                window.location.href = 'mail.html';
            }
            getList();
        }); //处理标题栏
        var userList = new Vue({
            el: '#usercheck',
            data: {
                users: []
            }
        })
        var list = new Vue({
            el: '#mylistTable',
            data: {
                meetings: []
            }
        });
        var list2 = new Vue({
            el: '#takelistTable',
            data: {
                meetings: []
            }
        });
        $('.form_datetime').datetimepicker({
            format: 'yyyy-mm-dd hh:ii:00',
            language: 'zh-CN',
            startDate: new Date(),
            todayBtn: 1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            minuteStep: 1,
            MaxView: 5,
            showMeridian: 1
        });
    </script>
</body>

</html>
